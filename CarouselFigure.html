<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			text-decoration: none;
			list-style: none;
		}
		#carousel_show{ /*设置轮播区域的宽度，从而确定能显示的box数量*/
			position: relative;
			height: 200px;
			width: 600px;
			margin: 0 auto;
			overflow: hidden;
		}
		#carousel{
			position: absolute;
			height: 200px;
		}
		#carousel .box1{ /*在这里设置每个box的宽度*/
			float: left;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		#carousel .box2{
			float: left;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id='carousel_show'>
		<ul id="carousel" style="left:0; " Animation='true' AutoTime=1>
		<!-- 要实现循环轮播的效果，这里的li的数量=非重复li的总数+轮播区域能展示的数量+1，详情见下面 -->
			<li class="box1">1</li>
			<li class="box2">2</li>
			<li class="box1">3</li>
			<li class="box2">4</li>
			<li class="box1">5</li>
			<li class="box2">6</li>
			<li class="box1">7</li>
			<li class="box2">8</li>
			<li class="box1">1</li>
			<li class="box2">2</li>
			<li class="box1">3</li>
			<li class="box2">4</li>
		</ul>
	</div>
	<button id='carousel_back'>last</button>
	<button id='carousel_go'>next</button>
	<script type="text/javascript" src="js/CarouselFigure.js"></script>
</body>
</html>
