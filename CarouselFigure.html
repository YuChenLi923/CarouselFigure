<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			text-decoration: none;
			list-style: none;
		}
		.carousel_show{ /*设置轮播区域的宽度，从而确定能显示的box数量*/
			position: relative;
			height: 200px;
			width: 200px;
			margin: 0 auto;
			overflow: hidden;
		}
		.carousel{
			position: absolute;
			height: 200px;
		}
		.carousel .box1{ /*在这里设置每个box的宽度*/
			float: left;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.carousel .box2{
			float: left;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.carousel_buttons{
			position: absolute;
		 	height: 10px;
			 width: 100px; 
			 z-index: 2;
			  bottom: 20px; 
			  left: 100px;}
        .carousel_buttons span{ 
        	cursor: pointer;
        	float: left; 
        	border: 1px solid #fff;
        	width: 10px;
        	height: 10px;
        	border-radius: 50%;
        	background: #333; 
        	margin-right: 5px;}
        .carousel_buttons .on {  background: orangered;}
	</style>
</head>
<body>
	<div id='carousel_show' class="carousel_show">
		<ul  class='carousel'id="carousel" style="left:0; " Animation='true' AutoTime=3>
			<li class="box1">1</li>
			<li class="box2">2</li>
			<li class="box1">3</li>
			<li class="box2">4</li>
			<li class="box1">5</li>
		</ul>
		 <div id="carousel_buttons" class='carousel_buttons'style="">
	        <span index="1"></span>
	        <span index="2"></span>
	        <span index="3"></span>
	        <span index="4"></span>
	        <span index="5"></span>
   		 </div>
	</div>
	<button id='carousel_back' class="carousel_back">last</button>
	<button id='carousel_go' class="carousel_go">next</button>
	<script type="text/javascript" src="js/CarouselFigure.js"></script>
</body>
</html>
